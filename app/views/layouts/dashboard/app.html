<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flask CRUD - Article Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard-assets/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard-assets/compiled/css/table-datatable-jquery.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard-assets/compiled/css/ui-widgets-chatbox.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard-assets/compiled/css/app.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard-assets/compiled/css/app-dark.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard-assets/compiled/css/iconly.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard-assets/extensions/choices.js/public/assets/styles/choices.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="{{ url_for('static', filename='dashboard-assets/static/js/initTheme.js') }}"></script>

    <div id="app">
      <div id="sidebar">
        <div class="sidebar-wrapper shadow active">
          {% include 'layouts/dashboard/sidebar-header.html' %} {% include
          'layouts/dashboard/sidebar-menu.html' %}
        </div>
      </div>

      <div id="main" class="layout-navbar navbar-fixed">
        {% include 'layouts/dashboard/header.html' %}

        <div id="main-content">{% block content %}{% endblock %}</div>

        {% include 'layouts/dashboard/footer.html' %}
      </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard-assets/static/js/components/dark.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard-assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard-assets/compiled/js/app.js') }}"></script>

    <script src="{{ url_for('static', filename='dashboard-assets/extensions/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard-assets/extensions/datatables.net/js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard-assets/extensions/datatables.net-bs5/js/dataTables.bootstrap5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard-assets/static/js/pages/datatables.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard-assets/extensions/choices.js/public/assets/scripts/choices.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard-assets/static/js/pages/form-element-select.js') }}"></script>

    <script>
      const d = new Date();
      let year = d.getFullYear();
      const yearElements = document.querySelectorAll(".yearNow");
      yearElements.forEach((element) => {
        element.innerHTML = year;
      });
    </script>
  </body>
</html>
